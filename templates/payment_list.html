{% extends "base.html" %}
{% block content %}
<h2>As tuas mensalidades</h2>
<ul>
  {% for p in pagamentos %}
    <li>{{ p.data_pagamento }} — {{ p.valor }} € — {% if p.status %}Pago{% else %}Pendente{% endif %}</li>
  {% empty %}
    <li>Sem pagamentos registados.</li>
  {% endfor %}
</ul>
{% endblock %}
