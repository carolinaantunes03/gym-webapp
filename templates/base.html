{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Ginásio</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <header>
    <h1><a href="{% url 'home' %}">Ginásio</a></h1>
    <nav>
      <a href="{% url 'class_list' %}">Aulas</a> |
      <a href="{% url 'payment_list' %}">Pagamentos</a> |
      {% if user.is_authenticated %}
        Olá, {{ user.username }} | <a href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'login' %}">Login</a>
      {% endif %}
    </nav>
    <hr>
  </header>
  <main>
    {% for message in messages %}
      <p style="color: green;">{{ message }}</p>
    {% endfor %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
