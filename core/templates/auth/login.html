{% extends 'base_auth.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Entrar</button>
</form>
<p class="mt-3 text-center">
    Não tens conta? <a href="{% url 'signup_cliente' %}">Regista-te aqui</a>
</p>
{% if form.errors %}
<p class="text-danger text-center mt-2">Email ou palavra-passe inválidos.</p>
{% endif %}
{% endblock %}
