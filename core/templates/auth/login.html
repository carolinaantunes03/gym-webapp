<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Login - Ginásio</title>
</head>
<body>
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Entrar</button>
    </form>
    {% if form.errors %}
        <p style="color:red;">Nome de utilizador ou palavra-passe inválidos.</p>
    {% endif %}
</body>
</html>
