<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}GymBDAI{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo personalizado da home */
        .home-carousel {
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .carousel-item img {
            object-fit: cover;
            height: 100vh;
            width: 100%;
        }
        .carousel-caption {
            bottom: 40%;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
        }
        .carousel-caption h1 {
            font-size: 4rem;
            font-weight: bold;
        }
        .carousel-caption .btn {
            font-size: 1.2rem;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
